
<!DOCTYPE html>
<html>
<head>
    <title>Dhanush Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        h1 {
            text-align: center;
            padding: 25px 0;
            font-size: 42px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1400px;
            margin: auto;
            padding: 20px;
        }

        .video-frame {
            grid-column: 2 / span 2;
            grid-row: 1 / span 2;
            background: black;
            padding: 14px;
            border-radius: 22px;
        }

        .video-frame video {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
        }

        .frame {
            background: black;
            padding: 10px;
            border-radius: 20px;
        }

        .frame img {
            width: 100%;
            height: 560px;
            object-fit: cover;
            border-radius: 16px;
        }

        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .video-frame {
                grid-column: auto;
                grid-row: auto;
            }
        }
    </style>
</head>

<body>
